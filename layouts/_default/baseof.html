<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if and .Title (ne .Title .Site.Title) }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ "images/marigold.svg" | relURL }}">
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="{{ if and .Title (ne .Title .Site.Title) }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}Join {{ .Site.Params.brideName | default "Smrithi" }} and {{ .Site.Params.groomName | default "Nixon" }} as they celebrate their wedding on {{ .Site.Params.weddingDateDisplay | default "February 26 & 27, 2026" }} in {{ .Site.Params.weddingLocation | default "Nandi Hills, Bangalore, India" }}.{{ end }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ if and .Title (ne .Title .Site.Title) }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}Join {{ .Site.Params.brideName | default "Smrithi" }} and {{ .Site.Params.groomName | default "Nixon" }} as they celebrate their wedding on {{ .Site.Params.weddingDateDisplay | default "February 26 & 27, 2026" }} in {{ .Site.Params.weddingLocation | default "Nandi Hills, Bangalore, India" }}.{{ end }}">
    <meta property="og:image" content="{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ "images/temple-wedding.png" | absURL }}{{ end }}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="892">
    <meta property="og:image:height" content="824">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ .Permalink }}">
    <meta property="twitter:title" content="{{ if and .Title (ne .Title .Site.Title) }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
    <meta property="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}Join {{ .Site.Params.brideName | default "Smrithi" }} and {{ .Site.Params.groomName | default "Nixon" }} as they celebrate their wedding on {{ .Site.Params.weddingDateDisplay | default "February 26 & 27, 2026" }} in {{ .Site.Params.weddingLocation | default "Nandi Hills, Bangalore, India" }}.{{ end }}">
    <meta property="twitter:image" content="{{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ "images/temple-wedding.png" | absURL }}{{ end }}">
    
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation at Top -->
    <nav class="main-nav">
        <a href="{{ .Site.BaseURL }}" class="nav-link {{ if eq .RelPermalink "/" }}active{{ end }}">Home</a>
        <a href="{{ "our-story" | relURL }}" class="nav-link {{ if eq .RelPermalink "/our-story/" }}active{{ end }}">Our Story</a>
        <a href="{{ "itinerary" | relURL }}" class="nav-link {{ if eq .RelPermalink "/itinerary/" }}active{{ end }}">Itinerary</a>
        <a href="{{ "faq" | relURL }}" class="nav-link {{ if eq .RelPermalink "/faq/" }}active{{ end }}">FAQ</a>
        <a href="{{ "rsvp" | relURL }}" class="nav-link {{ if eq .RelPermalink "/rsvp/" }}active{{ end }}">RSVP</a>
    </nav>

    <div class="container">
        {{ block "main" . }}{{ end }}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; {{ now.Year }} {{ .Site.Params.brideName | default "Smrithi" }} & {{ .Site.Params.groomName | default "Nixon" }}</p>
    </footer>
</body>
</html>
