<form name="rsvp" method="POST" action="https://formspree.io/f/xvgegjbk" class="rsvp-form">
    <input type="hidden" name="_subject" value="Wedding RSVP Submission" />
    <input type="hidden" name="_format" value="plain" />
    <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

    <div class="form-group">
        <label for="name">Name(s) *</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name(s)" />
    </div>

    <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="(optional)" />
    </div>

    <div class="form-group">
        <label>Will you be attending? *</label>
        <div class="radio-group">
            <label class="radio-label">
                <input type="radio" name="attending" value="yes" required />
                <span>Yes, I'll be there!</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="attending" value="no" required />
                <span>Unfortunately, I cannot attend</span>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="guests">Number of guests (including yourself) *</label>
        <input type="number" id="guests" name="guests" min="1" required placeholder="1" />
    </div>

    <div class="form-group">
        <label>Which events will you attend? *</label>
        <div class="checkbox-group">
            <label class="checkbox-label">
                <input type="checkbox" name="events" value="mehendi" />
                <span>Mehendi (Feb 26, 10:00 AM)</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="events" value="sangeet" />
                <span>Sangeet (Feb 26, 6:00 PM)</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="events" value="haldi" />
                <span>Haldi (Feb 27, 11:00 AM)</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="events" value="wedding" />
                <span>Wedding (Feb 27, 10:00 PM)</span>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="dietary">Dietary restrictions or allergies</label>
        <textarea id="dietary" name="dietary" rows="3" placeholder="Please let us know about any dietary restrictions, allergies, or special accommodations needed"></textarea>
    </div>

    <div class="form-group">
        <label>Where are you traveling from? *</label>
        <div class="radio-group">
            <label class="radio-label">
                <input type="radio" name="travel_location" value="outside_india" required />
                <span>Outside India</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="travel_location" value="outside_bangalore" required />
                <span>Outside Bangalore</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="travel_location" value="bangalore" required />
                <span>Bangalore</span>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="comments">Additional comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Any other information you'd like to share"></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit RSVP</button>
</form>
