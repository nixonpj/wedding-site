{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" | default "" -}}
{{- $class := .Get "class" | default "" -}}
{{- $width := .Get "width" | default "" -}}
{{- $height := .Get "height" | default "" -}}
<img src="{{ $src | relURL }}" alt="{{ $alt }}" class="{{ $class }}" {{ if $width }}width="{{ $width }}"{{ end }} {{ if $height }}height="{{ $height }}"{{ end }} style="{{ if $width }}width: {{ $width }};{{ end }} {{ if $height }}height: {{ $height }};{{ end }} max-width: 100%; height: auto;" />
